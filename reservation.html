<!DOCTYPE html>
<html lang="en" class="reservation-page">
<head>
  <meta charset="UTF-8">
  <title>Reserve a Table | The Krishna Garden</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/reservations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<a class="skip-link" href="#main-content">Skip to main content</a>
<header class="navbar"><!-- nav --></header>

<main id="main-content">
  <section class="page-hero" style="background:linear-gradient(135deg,#8B4513,#D4A574);padding:6rem 0;color:white;text-align:center">
    <h1>Reserve a Table</h1>
    <p>Secure a seat for your next culinary journey.</p>
  </section>

  <section class="container reservation-content" style="padding:4rem 0">
    <form action="#" method="post" class="reservation-form" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="full-name">Full Name<span class="required">*</span></label>
          <input class="form-input" type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email-res">Email<span class="required">*</span></label>
          <input class="form-input" type="email" id="email-res" name="email-res" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="phone">Phone<span class="required">*</span></label>
          <input class="form-input" type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="guests">Guests<span class="required">*</span></label>
          <select class="form-select" id="guests" name="guests" required>
            <option value="">Select</option>
            <option value="1">1 person</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 people</option>
            <option value="6">6 people</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="date">Date<span class="required">*</span></label>
          <input class="form-input" type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="time">Time<span class="required">*</span></label>
          <input class="form-input" type="time" id="time" name="time" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="requests">Special Requests</label>
        <textarea class="form-textarea" id="requests" name="requests" rows="4" placeholder="High-chair, anniversary cake, allergy notesâ€¦"></textarea>
      </div>

      <button class="btn btn-primary btn-lg" type="submit" data-confirm="Confirm your reservation details?">Confirm Reservation</button>
    </form>
  </section>
</main>

<footer class="footer"><!-- footer --></footer>
<script src="assets/js/main.js" defer></script>
</body>
</html>
