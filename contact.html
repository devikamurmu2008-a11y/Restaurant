<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | The Krishna Garden</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<a class="skip-link" href="#main-content">Skip to main content</a>
<header class="navbar"><!-- nav --></header>

<main id="main-content">
  <section class="page-hero" style="background:url('assets/images/restaurant-interior.jpg') center/cover;height:60vh;display:flex;align-items:center;justify-content:center;color:white">
    <h1>Get in Touch</h1>
  </section>

  <section class="container" style="padding:4rem 0">
    <div class="grid grid-2" style="gap:4rem">
      <!-- CONTACT DETAILS -->
      <div class="contact-details">
        <h2>Contact Details</h2>
        <p><i class="fas fa-map-marker-alt"></i> 123 Spice Street, Flavortown</p>
        <p><i class="fas fa-phone-alt"></i> <a href="tel:+15551234567">(555) 123-4567</a></p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:info@krishnagarden.com">info@krishnagarden.com</a></p>
        <h3>Opening Hours</h3>
        <p>Mon-Thu 11 :30–22 :00<br>Fri-Sat 11 :30–23 :00<br>Sun 12 :00–21 :30</p>
        <h3>Follow Us</h3>
        <div class="social-links">
          <a class="social-link" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="social-link" href="#"><i class="fab fa-instagram"></i></a>
          <a class="social-link" href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>

      <!-- CONTACT FORM -->
      <div class="contact-content">
        <h2>Send a Message</h2>
        <form action="#" method="post" novalidate>
          <div class="form-group">
            <label class="form-label" for="name">Name<span class="required">*</span></label>
            <input class="form-input" type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email<span class="required">*</span></label>
            <input class="form-input" type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="subject">Subject</label>
            <input class="form-input" type="text" id="subject" name="subject">
          </div>
          <div class="form-group">
            <label class="form-label" for="message">Message<span class="required">*</span></label>
            <textarea class="form-textarea" id="message" name="message" rows="6" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <section style="height:400px">
    <!-- Google Maps iframe (optional) -->
    <iframe title="Map" src="https://maps.google.com/maps?q=Flavortown&t=&z=14&ie=UTF8&iwloc=&output=embed" width="100%" height="100%" style="border:0" loading="lazy"></iframe>
  </section>
</main>

<footer class="footer"><!-- footer --></footer>
<script src="assets/js/main.js" defer></script>
</body>
</html>
